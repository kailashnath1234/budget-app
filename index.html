<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Budget App</h1>
        <hr>

        <div class="row">
            <div class="col-sm-6">
                <div class="container border rounded border-dark">
                    <form class="px-2 py-2">
                        <div class="form-group">
                            <label for="budgetInput">Please Enter Your Budget</label>
                            <input type="number" class="form-control" id="budgetInput" placeholder="Enter Budget">
                        </div>
                        <button type="button" onclick="calculateBudget()" class="btn btn-outline-secondary">Calculate</button>
                    </form>
                </div>


                <div class="container border rounded border-dark my-5">
                    <form class="px-2 py-2">
                        <div class="form-group">
                            <label for="expenseInput">Please Enter Your Expense</label>
                            <input type="text" class="form-control" id="expenseInput" placeholder="Enter Expense">
                        </div>

                        <div class="form-group">
                            <label for="expenseAmountInput">Please Enter Your Expense Amount</label>
                            <input type="number" class="form-control" id="expenseAmountInput"
                                placeholder="Enter Expense Amount">
                        </div>

                        <button type="button" onclick="calculateExpense()" class="btn btn-outline-secondary">Add Expense</button>
                    </form>
                </div>

            </div>
            <div class="container  col-sm-6">
                <div class="row">
                    <div class="col-sm-4" style="text-align:center;">
                        <h4>BUDGET</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                            class="bi bi-cash" viewBox="0 0 16 16">
                            <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                            <path
                                d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z" />
                        </svg>
                        <h4 id="budgetValue">0</h4>
                    </div>
                    <div class="col-sm-4" style="text-align:center;">
                        <h4>EXPENSES</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                            class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z" />
                        </svg>
                        <h4 id="expenseValue">0</h4>
                    </div>
                    <div class="col-sm-4" style="text-align:center;">
                        <h4>BALANCE</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                            class="bi bi-currency-dollar" viewBox="0 0 16 16">
                            <path
                                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                        </svg>
                        <h4 id="balanceValue">0</h4>
                    </div>
                </div>
                <div class="row mt-3">
                    <table class="table table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Expense Title</th>
                                <th scope="col">Expense Value</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
